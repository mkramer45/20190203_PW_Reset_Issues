      <div class="container" align="center">
         {% for message in get_flashed_messages() %}
         <div class="alert alert-success">{{ message }}</div>
         {% endfor %}
         <form class="form-signin" method="POST" action="/forgot" horizontal_columns=('lg', 2, 2)>
            <h2 class="form-signin-heading">Sign Up</h2>
            <div style="width: 35%">{{ wtf.form_field(form.email, placeholder='email address') }}</div>
            {{ form.csrf_token }}
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 35%">Reset Password!</button>
         </form>
      </div>
